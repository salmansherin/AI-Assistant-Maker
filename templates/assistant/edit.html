{% extends "base.html" %}
{% load date_filters %}

{% block title %}Edit Assistant - AI Assistant{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            Assistant Information
            <div class="float-end">
                <a class="btn btn-primary btn-sm float-right" href="/">All Assistants</a>
            </div>
        </div>
        <div class="card-body">
            <form action="/create" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label required">Name </label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="instructions" class="form-label required">Instructions</label>
                    <textarea class="form-control" id="instructions" name="instructions" rows="3" required></textarea>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="optimize" name="optimize">
                    <label class="form-check-label" for="optimize">Optimize instructions with A.I</label>
                </div>
                <button type="submit" class="btn btn-primary float-end">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
