{% extends "base.html" %}
{% load static %}
{% block head %}
    <script defer src="{% static 'aiAssistant/js/chat.js' %}"></script>
{% endblock head %}
{% load date_filters %}

{% block title %}Home - AI Assistant{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="chat-box" style="height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll;">
                    <!-- Chat messages will be added here -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="chat-form" class="d-flex mt-3">
                    {% csrf_token %}
                    <input type="hidden" name="thread_id" value="{{ thread.id }}">
                    <input type="hidden" name="assistant_id" value="{{ assistant.id }}">
                    <input type="text" id="message-input" class="form-control" placeholder="Type your message here...">
                    <button type="submit" class="btn btn-primary ms-2">Send</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
